<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
     <title>Career Bumble</title>

    <!-- Bootstrap -->
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
     <link rel="stylesheet" href="style.css">
  </head>
  
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
  <body>



      <div id="main-app-body" class="container">
        <!-- Navegation-->
        <div id="right-menu" class="navbar-wrapper col-lg-6">
          <div class"container nav-bumble-container">

            <nav id="nav" class="navbar navbar-inverse navbar-static-top job-bumble-menu">
            <div class="container nav-bumble-container">
            <!-- <div class="row"> -->
              <div class="navbar-header col-lg-6">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                  <span class="sr-only">Toggle navigation</span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                </button>
              </div>
              <div id="navbar" class="navbar-collapse collapse" aria-expanded="false" style="height: 1px;">
                <img  id="user-pic" src="images/user.png"/>
                <ul id="job-bumble-menu"class="nav navbar-nav navbar-right">
                  <li><a href="#portf-container">My info <span class="sr-only">(current)</span></a></li>
                  <li><a href="#resumen-container">Settings</a></li>
                </ul>
              </div>
            </div>
          </nav>

          </div>
        </div>
        <!--message navegation -->
        <div id="message-menu-holder" class="col-lg-6">
          <button type="button" class="message-button" aria-expanded="false" aria-controls="navbar"></button>
          <button type="button" class="search-button" aria-expanded="false" aria-controls="navbar"></button>          
        </div><!--END OF MENU/NAVEGATION -->

        <!-- Search container, it expands at click, DEFAULR -->
        <div id="search-container">
          <div id="search-fields"  ng-app="jobBumble" ng-controller="searchController">
            <h2>Search</h2>
            <form ng-submit="searchCareers()">
              <input type="text" ng-model="jobQuery" class="form-control" size="25" placeholder="Job Search">
              <select ng-model="state" class="selectpicker">
                <option value="AL">Alabama</option>
                <option value="AK">Alaska</option>
                <option value="AZ">Arizona</option>
                <option value="AR">Arkansas</option>
                <option value="CA">California</option>
                <option value="CO">Colorado</option>
                <option value="CT">Connecticut</option>
                <option value="DE">Delaware</option>
                <option value="DC">District Of Columbia</option>
                <option value="FL">Florida</option>
                <option value="GA">Georgia</option>
                <option value="HI">Hawaii</option>
                <option value="ID">Idaho</option>
                <option value="IL">Illinois</option>
                <option value="IN">Indiana</option>
                <option value="IA">Iowa</option>
                <option value="KS">Kansas</option>
                <option value="KY">Kentucky</option>
                <option value="LA">Louisiana</option>
                <option value="ME">Maine</option>
                <option value="MD">Maryland</option>
                <option value="MA">Massachusetts</option>
                <option value="MI">Michigan</option>
                <option value="MN">Minnesota</option>
                <option value="MS">Mississippi</option>
                <option value="MO">Missouri</option>
                <option value="MT">Montana</option>
                <option value="NE">Nebraska</option>
                <option value="NV">Nevada</option>
                <option value="NH">New Hampshire</option>
                <option value="NJ">New Jersey</option>
                <option value="NM">New Mexico</option>
                <option value="NY">New York</option>
                <option value="NC">North Carolina</option>
                <option value="ND">North Dakota</option>
                <option value="OH">Ohio</option>
                <option value="OK">Oklahoma</option>
                <option value="OR">Oregon</option>
                <option value="PA">Pennsylvania</option>
                <option value="RI">Rhode Island</option>
                <option value="SC">South Carolina</option>
                <option value="SD">South Dakota</option>
                <option value="TN">Tennessee</option>
                <option value="TX">Texas</option>
                <option value="UT">Utah</option>
                <option value="VT">Vermont</option>
                <option value="VA">Virginia</option>
                <option value="WA">Washington</option>
                <option value="WV">West Virginia</option>
                <option value="WI">Wisconsin</option>
                <option value="WY">Wyoming</option>
              </select>
              <br/>
              <input id="submit-search" type="submit" value="">
            </form>
           <!--  <div ng-repeat="x in jobList">
              <span ng-bind="x.jobText"></span>
            </div> -->

          </div><!--end of search-fields-->
        </div><!--END of search--> 

        <!-- Display info area -->
        <div id="job-body">
          <div id="display-area">
            <div id="main-job-area">
              <div id="main-info">
                <h4>Title</h4>
                <p id="salary">100,000</p>
                <p id="location">Provo</p>
              </div>
              <div id="selector-holder">
                <div id="accept">
                  <a href="#"><img class="action-button" src="images/yes.png"/></a>
                </div>
                <div id="reject">
                  <a href="#"><img class="action-button" src="images/no.png"/></a>
                </div>
              </div>

            </div>
            <div id="job-description">
              <h3 id="jtitled">Info</h3>
              <div id="jdescriptiond"></div>
            </div>
          </div>
        </div><!--end of display info area -->         

      </div><!--END OF main-app-body-->   
    
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="script.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  </body>

</html>
